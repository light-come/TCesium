  <script>
    function treeOnclick(v) {
      var model = G.Query_X(viewer, {
        id: $(v).attr('id'),
      });
      console.log(model);
      model.forEach((element) => {
        element.show = $(v).html() == '可视' ? false : true;
      });
      if ($(v).html() == '可视') $(v).html('不可视');
      else $(v).html('可视');
    }
