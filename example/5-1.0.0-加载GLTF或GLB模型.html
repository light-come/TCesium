<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🌏I code and sometimes paint when I have time.🌏</title>
    <!-- 实列 -->
    <script type="text/javascript" src="./5-1.0.0-加载GLTF或GLB模型.js"></script>
  </head>

  <body>
    <div id="top-overlay">
      <div class="background"></div>
      <h2 id="travelscope">
        介绍
        <div class="notes">
          操作指引<br />
          <p style="font-weight: 700">鼠标 + 左键|鼠标 + 右键</p>
          可以控制拖动地图. <br /><br />
          <p style="font-weight: 700">鼠标 + 中键/鼠标 + 滚轮</p>
          旋转视角及缩放操作
        </div>
      </h2>
    </div>

    <div id="file-page-container" style="width: 100%; position: absolute; height: 100%; z-index: 1; background-color: #181818c2">
      <span class="loader-119" style="color: #fff;position: absolute; top: 50%; left: 47%;text-shadow: 2px 2px 2px #000;">Loading...</span>
      <span id="file-page-percent" style="color: #fff; position: absolute; top: 53%; left: 48%; text-shadow: 2px 2px 2px #000">0%</span>
    </div>


    <div class="map-container" style="z-index: 999" id="mapBox"></div>
  </body>
</html>

<script>
  let gear = new Gear();
  setTimeout(() => {
    var by = document.getElementById('travelscope');
    if (by) by.setAttribute('class', 'visible');
  }, 1000);

  setTimeout(() => {
    var by = document.getElementById('travelscope');
    if (by) by.setAttribute('top', '30px');
    gear.setText(
      [
        {
          name: '操作指引:脱离动画',
          text: '围绕模型动画 / 双击界面摆脱控制',
        },
      ],
      {
        text: '',
        title: '当前状态：加载动画',
      }
    );
  }, 3000);
</script>
