    <script>
      function keyLogin(){
        if (event.keyCode==13)
          document.getElementById("loginBut").click();
      }
      function login() {
        var expdate = new Date();   //初始化时间
        expdate.setTime(expdate.getTime() + 24 * 60 * 60 * 1000);   //时间单位毫秒
        document.cookie = "username"+"="+ document.getElementById("username").value +";expires="+expdate.toGMTString()+";path=/";
        document.cookie = "paw"+"="+ document.getElementById("password").value +";expires="+expdate.toGMTString()+";path=/";
        location.href='/';
      }
