<script>
  //Ê†áÈ¢òÊ†è
  function nav_toggle() {
    $($($("#nav_toggle")[0])).css({"border":"1px solid #56565600"});
    
    if($($(".arrow")[0]).is(":visible")){
        $("#magic_shell_subnav").animate({bottom:'83px'},200);
        $($("#nav_toggle")[0]).addClass("nav_toggle")
        $($(".arrow")[0]).hide()
        
        $($(".navbar")[0]).animate({"top":"17px"},200)

    }else{
        $("#magic_shell_subnav").animate({bottom:'0px'},200);
        $($("#nav_toggle")[0]).removeClass("nav_toggle")
        $($(".arrow")[0]).show()
        $($(".navbar")[0]).animate({"top":"100px"},200)
    }
  }
  nav_toggle()
  setTimeout(() => {
    var by = document.getElementById("travelscope");
    if (by) by.setAttribute("class", "visible");
  }, 1000);
</script>
<script>
  $("#magic_shell_subnav").animate({ bottom: "83px" }, 10);
  $($("#nav_toggle")[0]).addClass("nav_toggle");
  $($(".arrow")[0]).hide();

  $("#nav_toggle")[0].onclick = nav_toggle;
  $($(".insight_site_nav")[0]).mouseenter(function (e) {
    $($(".page_cover")[0]).animate({ opacity: 1 }, 400);
  });
  $($(".insight_site_nav")[0]).mouseleave(function (e) {
    $($(".page_cover")[0]).animate({ opacity: 0 }, 400);
  });

  $($("#nav_toggle")[0]).mouseenter(function (e) {
    if (!$($(".arrow")[0]).is(":visible")) {
      $($($("#nav_toggle")[0])).css({ border: "1px solid #ffffffb8" });
    }
    $($($("#nav_toggle")[0]).find(".arrow")[0]).css({ "border-left": "8px solid #ffffffb8" });
  });
  $($("#nav_toggle")[0]).mouseleave(function (e) {
    if (!$($(".arrow")[0]).is(":visible")) {
      $($($("#nav_toggle")[0])).css({ border: "1px solid #565656" });
    }
    $($($("#nav_toggle")[0]).find(".arrow")[0]).css({ "border-left": "8px solid gray" });
  });

  //Ê†áÈ¢òÊ†è
  function nav_toggle() {
    $($($("#nav_toggle")[0])).css({ border: "1px solid #56565600" });

    if ($($(".arrow")[0]).is(":visible")) {
      $("#magic_shell_subnav").animate({ bottom: "83px" }, 200);
      $($("#nav_toggle")[0]).addClass("nav_toggle");
      $($(".arrow")[0]).hide();

      $($(".navbar")[0]).animate({ top: "17px" }, 200);
    } else {
      $("#magic_shell_subnav").animate({ bottom: "0px" }, 200);
      $($("#nav_toggle")[0]).removeClass("nav_toggle");
      $($(".arrow")[0]).show();
      $($(".navbar")[0]).animate({ top: "100px" }, 200);
    }
  }

</script>
